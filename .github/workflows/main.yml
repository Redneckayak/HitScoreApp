name: Generate Hit Scores

on:
  schedule:
    - cron: "0 12 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main branch with full history
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0   # âœ… FULL clone to enable push

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: python -m pip install --upgrade pip

      - name: Run Hit Score script
        run: python hit_score.py

      - name: Show git status for debugging
        run: git status

      - name: Commit and push results to main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git add hit_scores.json || echo "Nothing to add"
          git commit -m "Update hit_scores.json [skip ci]" || echo "Nothing to commit"
          git push origin main

